<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
  <title>We love Jesus! :D</title>
  <link rel="stylesheet" type="text/css" href="css/cssReset_2.0.css">
  <style media="screen">
    /* mobile CSS */
    /* base CSS */
    .container {
      width: 90%;
      max-width: 1132px;
      margin: 0 auto;
    }

    .blind {
      position: absolute;
      width: 0;
      height: 0;
      line-height: 0;
      text-indent: -9999px;
      overflow: hidden;
    }

    .sec-tit {
      font-size: 42px;
      color: #3f51b5;
      font-weight: normal;
    }

    .divider {
      width: 90%;
      max-width: 1132px;
      margin: 0 auto;
      margin-top: 77px;
      background: #eee;
    }

    .m-divider {
      width: 20px;
      margin: 0 auto;
      margin-top: 77px;
      background: #3f51b5;
    }

    /* yk.oramdeo declare */
    body {
      min-width: 320px;
      font-family: "나눔고딕", "맑은고딕", Sans-serif, Helvetica;
      font-size: 1em;
    }

    .full_width {
      max-width: 90%;
      margin: 0 auto;
      padding: 0;
    }

    .clearfixed:after,
    .container:after {
      display: block;
      content: "";
      clear: both;
    }

    /* header section */
    .header {
      width: 100%;
      height: 100%;
      border-bottom: 1px solid #000;
    }

    .header .full_width .logo{
      width:90%;
      float:left;
    }

    .header .full_width .logo a img {
      display: block;
      width: 150px;
      margin: 0 auto;
      padding-top: 2%;
    }

    .header .full_width .gnb_ul {
      display: none;
      top: 100%;
      left: 0;
      width: 100%;
      background: transparent;
    }

    .header .full_width .gnb_ul li {
      display: inline-block;
      float: left;
      padding-top: 4%;
      padding-bottom: 4%;
      margin-left: 2%;
    }

    .header .full_width .gnb_ul li a {
      color: #3c3c3c;
      letter-spacing: -0.025em;
    }

    .header .full_width .menu-toggle-btn {
      display: block;
      float: right;
      width: 20px;
      margin-top: 4%;
      cursor: pointer;
    }

    .header .full_width .menu-toggle-btn span {
      display: block;
      width: 100%;
      height: 2px;
      background: #3f51b5;
    }

    .header .full_width .menu-toggle-btn span:nth-child(2) {
      margin: 5px 0;
    }

    /* main-slider section */
    .main-slider{
      width: 100%;
      height: auto;
      background : #f5f5f5;
    }

    .main-slider #image-view{
      width : 100%;
      max-width: 100%;
      height : auto;
      background: #f5f5f5;
    }

    .main-slider #image-view img {
      display: block;
      margin:0 auto;
    }

    /* main-content section */
    .main-content {
      width: 100%;
      height:900px;
    }

    .main-content .inner-boxs {
      width: 100%;
      height: 100%;
      padding: 8.75px 0;
      background: #f5f5f5;
    }

    .main-content .inner-boxs .small_box{
      float:left;
      display: inline-block;
      width:21.82%;
      max-width:100%;
      height:auto;
      margin-top: 8.75px;
    }

    .main-content .inner-boxs .middle_box{
      float:left;
      display: inline-block;
      width:47.93%;
      max-width: 100%;
      height:auto;
    }

    .main-content .inner-boxs .big_box{
      float:right;
      display: inline-block;
      width:48%;
      max-width: 100%;
      height:auto;
      background: rgb(125, 180, 65);
    }

    .main-content .inner-boxs #welcome_box{ clear: both; }
    .main-content .inner-boxs #vision_box, #worshipTime_box, #wayToCome_box{ margin-left: 4.23%; }
    .main-content .inner-boxs #worshipVideo_box{
      clear:left;
      margin-top: 8.75px;
      background: rgb(255, 240, 70);
    }

    /* footer section */
    .footer {
      width: 100%;
      height: auto;
      background: #3b3838;
    }

    .footer_box{
      padding: 3% 0;
      color: #a6a6a6;
      font-weight: 500;
    }

    .footer_box .logo a img {
      display: block;
      margin: 0 auto;
      width:200px;
    }

    .footer_box .info p{
      text-align: center;
    }

    /* tablet CSS */
    @media all and (min-width:768px) {
      .divider {
        margin-top: 124px;
      }

      .m-divider {
        margin-top: 124px;
      }

      .header .full_width .logo a img {
        width: 35%;
      }

      .header .full_width .menu-toggle-btn {
        margin-top: 5%;
      }

      .footer_box .info #address{
        margin-top: 3%;
      }

      .footer_box .info #fax{
        margin:1% 0;
      }

      .footer_box .info #tel{
        margin:1% 0;
      }

      .footer_box .info #copyright{
        font-size: 0.75em;
      }

    }

    /* PC CSS */
    @media all and (min-width:1024px) {
      .header .full_width .logo{
        display: inline-block;
        float:left;
        width:25%;
        height:auto;
      }
      .header .full_width .logo a img {
        display: inline-block;
        width: 100%;
        padding-top: 4%;
      }

      .header .full_width .gnb_ul {
        display: block !important;
        float: right;
        width: 75%;
        height: 100%;
        font-size: 1.25em;
        font-weight: 500;
        font-style: normal;
      }

      .header .full_width .gnb_ul li {
        margin-left: 6%;
      }

      .header .full_width .menu-toggle-btn {
        display: none;
      }

      .footer_box .logo a img{
        float:left;
        width:25%;
        margin-left: 1%;
      }

      .footer_box .info{
        float:left;
        padding-top: 1%;
        margin-left: 7%;
      }

      .footer_box .info p{
        text-align: left;
      }

      .footer_box .info #tel {
        display: inline-block;
        float: left;
        margin: 2% 0;
      }
      .footer_box .info #fax {
        display: inline-block;
        margin: 2% 0;
        margin-left: 5%;
      }
      .footer_box .info #copyright{
        font-size: 0.75em;
      }

    }

    @media all and (min-width:1185px) {
      .header .full_width .gnb_ul li {
        margin-left: 8%;
      }

      .main-slider #image-view img{
        margin : 0 auto;
      }
    }
  </style>

  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <div id="wrap">

    <header class="header clearfixed">
      <div class="full_width">
        <div class="logo">
          <a href>
          <img src="resource/main_logo_ver3.0.png" alt="서울예수사랑교회 헤더 로고">
          </a>
        </div>
        <nav>
          <ul class="gnb_ul">
            <li><a href="">환영합니다</a></li>
            <li><a href="">소개합니다</a></li>
            <li><a href="">예배와 말씀</a></li>
            <li><a href="">사역과 선교</a></li>
            <li><a href="">성도와 교제</a></li>
          </ul>
        </nav>
        <span class="menu-toggle-btn">
        <span></span>
        <span></span>
        <span></span>
        </span>
      </div>
    </header>

    <div class="main-slider">
    <div id="image-view">
      <img src="resource/picture_images/renewaling.png" alt="홈페이지 리뉴얼 중입니다.">
    </div>
    </div>

    <div class="main-content">
    <div class="inner-boxs full_width">

    <div class="middle_box" id="voiceBible_box">
      <img src="resource/source_images/voice_bible_ver3.0.png" alt="들리는 성경">
    </div>
    <div class="big_box" id="promotion_box">
      <img src="resource/source_images/crosslove_promotion_ver3.0.png" alt="도서출판 십자가사랑">
    </div>
    <div class="middle_box" id="worshipVideo_box">
      <img src="resource/source_images/worship_video_ver2.0.png" alt="예배영상">
    </div>

    <div class="small_box" id="welcome_box">
      <img src="resource/source_images/welcome.png" alt="환영합니다">
    </div>
    <div class="small_box" id="vision_box">
      <img src="resource/source_images/vision.png" alt="교회 비전">
    </div>
    <div class="small_box" id="worshipTime_box">
      <img src="resource/source_images/worship_time.png" alt="예배시간">
    </div>
    <div class="small_box" id="wayToCome_box">
      <img src="resource/source_images/way_to_come.png" alt="오시는 길">
    </div>
    </div>
    </div>
    </div>

    <footer class="footer">
      <div class="footer_box full_width clearfixed">
        <div class="logo">
          <a href="#">
            <img src="resource/sub_logo_ver3.0.png" alt="서울예수사랑교회 서브 로고">
          </a>
        </div>
        <div class="info">
          <p id="address">01125 서울특별시 강북구 도봉로 225 2층 (미아동 206-10)</p>
          <p id="tel">Tel. 010 - 0000 - 0000</p>
          <p id="fax">Fax. 070 - 0000 - 0000</p>
          <p id="copyright">Copyright ⓒ SEOUL JESUS LOVE CHURCH. ALL RIGHTS RESERVED</p>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
